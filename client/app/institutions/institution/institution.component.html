<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Institution">

            <div fxLayout="column" fxLayoutGap="10px" class="padding-v">

                <mat-form-field>
                    <input matInput type="text" name="name" placeholder="Nom" [(ngModel)]="institution.name" >
                </mat-form-field>

                <app-address *ngIf="institution.street !== undefined" [(model)]="institution"></app-address>
            </div>
        </mat-tab>

    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <div fxFlex></div>
    <button mat-button mat-dialog-close>Annuler</button>

    <button *ngIf="institution.id" mat-raised-button (click)="delete()" color="warn">
        <mat-icon>delete_forever</mat-icon>
    </button>
    <button *ngIf="institution.id" mat-raised-button (click)="update()" color="primary">
        <mat-icon>save</mat-icon>
        Enregistrer
    </button>

    <button *ngIf="!institution.id" mat-raised-button (click)="create()" color="primary">
        <mat-icon>add</mat-icon>
        Ajouter
    </button>
</mat-dialog-actions>
