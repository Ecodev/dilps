<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Zip">
            <div class="padding" fxLayout="column">
                <mat-form-field>
                    <mat-select [(value)]="size" placeholder="Taille des images">
                        <mat-option *ngFor="let s of sizes" [value]="s.value">
                            {{ s.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-checkbox [(ngModel)]="includeLegend">Inclure les légendes au format HTML</mat-checkbox>

                <div fxLayout="row" fxFlexAlign="end">
                    <button mat-button (click)="downloadZip()">Télécharger en ZIP</button>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="PowerPoint">
            <div class="padding" fxLayout="column">
                <mat-form-field>
                    <input matInput maxlength="6" [(ngModel)]="backgroundColor" placeholder="Couleur d'arrière-plan">
                </mat-form-field>
                <mat-form-field>
                    <input matInput maxlength="6" [(ngModel)]="textColor" placeholder="Couleur du texte">
                </mat-form-field>
                <div fxLayout="row" fxFlexAlign="end">
                    <button mat-button (click)="downloadPowerPoint()">Télécharger en PowerPoint</button>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
