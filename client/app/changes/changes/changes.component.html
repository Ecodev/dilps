<perfect-scrollbar>

    <div class="containerWithToolbar" fxLayout="column">
        <mat-toolbar fxFlex="none" color="app" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
            <img src="assets/images/logo-bleu.svg" style="max-width:100%;height:30px;" />
        </mat-toolbar>

        <div class="padding">

            <div class="mat-headline">Notifications</div>

            <mat-table [dataSource]="dataSource">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
                </ng-container>

                <!-- Type -->
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.type }}</mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="original">
                    <mat-header-cell *matHeaderCellDef>Originale</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.original?.name }}</mat-cell>
                </ng-container>

                <!-- Suggestion -->
                <ng-container matColumnDef="suggestion">
                    <mat-header-cell *matHeaderCellDef>Suggestion</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{ element.suggestion?.name }}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]"></mat-row>
            </mat-table>

            <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="dataSource.snapshot.data.length === 0">
                <div i18n>Pas de r√©sultats</div>
            </div>

            <div fxLayout="column" fxLayoutAlign="center center" class="margin" *ngIf="!dataSource.snapshot.data.items">
                <mat-progress-spinner mode="indeterminate" [diameter]="40"></mat-progress-spinner>
            </div>

            <mat-paginator *ngIf="dataSource.snapshot.data.length > 0"
                           [length]="dataSource.snapshot.data.length"
                           [pageSize]="dataSource.snapshot.options.pagination.pageSize"
                           [pageIndex]="dataSource.snapshot.options.pagination.pageIndex"
                           [pageSizeOptions]="dataSource.pageSizeOptions"
                           (page)="dataSource.paging($event)"
            ></mat-paginator>

        </div>
    </div>
</perfect-scrollbar>
