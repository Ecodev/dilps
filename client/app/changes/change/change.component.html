<div class="containerWithToolbar" fxFlex fxLayout="column">

    <mat-toolbar fxFlex="none" color="app" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <img src="assets/images/logo-blanc.svg" style="max-width:100%;height:30px;"/>
        <div fxFlex></div>
        <button mat-icon-button mat-raised-button color="primary" matTooltip="Accepter suggestion" (click)="accept()">
            <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button mat-raised-button color="warn" matTooltip="Refuser la suggestion" (click)="reject()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>

    <perfect-scrollbar fxFlex>
        <div class="scrolled" fxFlex fxLayout="row">
            <div *ngIf="change" fxFlex fxLayout="row" fxLayoutAlign="center stretch">
                <div fxFlex fxLayout="column">
                    <app-card fxFlex [id]="change.original.id"></app-card>
                </div>
                <div fxFlex fxLayout="column">
                    <app-card fxFlex [id]="change.suggestion.id"></app-card>
                </div>
            </div>
        </div>
    </perfect-scrollbar>

</div>
