<div fxFlex fxLayout="row" *ngIf="model" appFileDrop>

    <div fxFlex="400px" [ngClass]="{'containerWithToolbar': !hideToolbar}" fxLayout="column">
        <mat-toolbar fxFlex="none"
                     color="app"
                     fxLayout="row"
                     fxLayoutAlign="start center"
                     [ngClass]="isEdit() ? 'edition' : ''"
                     *ngIf="!hideToolbar"
        >
            <img *ngIf="showLogo" src="assets/images/logo-bleu.svg" style="max-width:100%;height:30px;" />

            <div *ngIf="title" class="mat-diplay-1">{{ title }}</div>

            <div fxFlex></div>

            <mat-menu #changeMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item (click)="suggestUpdate()" *ngIf="canSuggestUpdate()">
                    Suggérer une modification
                </button>
                <button mat-menu-item (click)="suggestDeletion()" *ngIf="canSuggestDelete()">
                    Suggérer la suppression
                </button>
                <button mat-menu-item (click)="suggestCreation()" *ngIf="canSuggestCreate()">
                    Suggérer l'ajout
                </button>
            </mat-menu>

            <mat-menu #validationMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item (click)="validateData()">Valider les données</button>
                <button mat-menu-item (click)="validateImage()">Valider l'image</button>
            </mat-menu>

            <ng-container *ngIf="!hideTools">
                <button mat-icon-button
                        (click)="update()"
                        matTooltip="Enregistrer"
                        *ngIf="isEdit() && model.id && model?.permissions?.update"
                >
                    <mat-icon>save</mat-icon>
                </button>

                <button mat-icon-button
                        (click)="toggleEdit()"
                        [matTooltip]="'Passer en mode édition'"
                        *ngIf="!isEdit() && model.id && model?.permissions?.update"
                >
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button (click)="create()" matTooltip="Créer" *ngIf="!model.id && user?.globalPermissions?.card?.create">
                    <mat-icon>add</mat-icon>
                </button>

                <button mat-icon-button
                        color="warn"
                        (click)="confirmDelete()"
                        matTooltip="Supprimer"
                        *ngIf="model.id && model?.permissions?.delete"
                >
                    <mat-icon>delete_forever</mat-icon>
                </button>

                <button mat-icon-button
                        [matMenuTriggerFor]="validationMenu"
                        matTooltip="Valider"
                        *ngIf="model.id && user?.role === 'administrator'"
                >
                    <mat-icon>spellcheck</mat-icon>
                </button>

                <button mat-icon-button (click)="linkToCollection()" matTooltip="Ajouter à une collection" *ngIf="model.id && user">
                    <mat-icon>library_add</mat-icon>
                </button>

                <button mat-icon-button [matMenuTriggerFor]="changeMenu" matTooltip="Signaler un changement" *ngIf="user">
                    <mat-icon>add_alert</mat-icon>
                </button>

                <button mat-icon-button (click)="download(model)" matTooltip="Télécharger">
                    <mat-icon>file_download</mat-icon>
                </button>
            </ng-container>
        </mat-toolbar>

        <perfect-scrollbar fxFlex>
            <div fxLayout="column" class="padding-top scrolled" fxLayoutAlign="start stretch">

                <div class="innerSpacing" fxLayout="column" *ngIf="user?.role === 'administrator'">
                    <div fxLayout="row">{{ visibilities[visibility] ? 'Visible ' + visibilities[visibility].text : 'Visibilité inchangée' }}
                    </div>
                    <mat-slider [disabled]="!isEdit()"
                                [min]="1"
                                [max]="3"
                                [ngModel]="visibility"
                                (input)="updateVisibility($event);visibility = $event.value"
                                [color]="visibilities[visibility] ? visibilities[visibility].color : null"
                    ></mat-slider>
                </div>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.name"
                           placeholder="Titre"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Pour un objet simple (tableau, statue, etc.), le titre suffit (exemple : &quot;Les Demoiselles d\'Avignon&quot;)\n\nPour un objet lié à un lieu (une église, un monument, etc.), l\'annotation se présentera sous la forme suivante : &quot;Ville, monument, partie du monument : Sujet représenté&quot; (exemple : &quot;Chartres, Notre-Dame, façade sud : Sainte Cindy&quot;)\n\nDans le titre, le nom du lieu se met si possible en français.'"
                    >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.expandedName"
                           placeholder="Titre étendu"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Titre étendu\n\nPour un objet simple (tableau, statue, etc.), le titre suffit (exemple : &quot;Les Demoiselles d\'Avignon&quot;)\n\nPour un objet lié à un lieu (une église, un monument, etc.), l\'annotation se présentera sous la forme suivante : &quot;Ville, monument, partie du monument : Sujet représenté&quot; (exemple : &quot;Chartres, Notre-Dame, façade sud : Sainte Cindy&quot;)\n\nDans le titre, le nom du lieu se met si possible en français.'"
                    >
                </mat-form-field>

                <app-thesaurus [readonly]="!isEdit()"
                               [service]="artistService"
                               placeholder="Artistes"
                               [model]="model.artists"
                               (modelChange)="model.artists = $event"
                               [previewComponent]="artistComponent"
                               matTooltipPosition="after"
                               [matTooltip]="!isEdit() ? '' : 'Le nom de l\'artiste s\'insère sous la forme\n &quot;Nom, Prénom&quot;\n\nSi l\'artiste est inconnu, le champ doit rester vide.'"
                ></app-thesaurus>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.addition"
                           placeholder="Supplément"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Le champ supplément permet de saisir toute information n\'entrant pas ailleurs (complément, précision, numéro d\'inventaire, etc.).'"
                    >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.technique"
                           placeholder="Technique"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Matériel précise ce que technique donne de façon générique (exemple : &quot;Matériel : Huile sur toile&quot;, &quot;Technique : Peinture&quot;).'"
                    >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()" matInput [(ngModel)]="model.techniqueAuthor" placeholder="Auteur technique" >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.dating"
                           placeholder="Datation"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Les siècles s\'écrivent en chiffres romains.\n&quot;Vers 1912&quot; s\'écrit &quot;c. 1912&quot; (pour circa).'"
                    >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.material"
                           placeholder="Matériel"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Matériel précise ce que technique donne de façon générique (exemple : &quot;Matériel : Huile sur toile&quot;, &quot;Technique : Peinture&quot;).'"
                    >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.literature"
                           placeholder="Source"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'La source est la référence bibliographique de l\'ouvrage d\'où provient l\'image.\n\nLa notice s\'écrit en principe sur le schéma :\n&quot;Prénom Nom, Titre et sous-titre, Lieu de publication : éditeur, année (première édition).&quot;\n\nNe pas oublier de noter le numéro de page ou de planche correspondant à l\'image.'"
                    >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()" matInput [(ngModel)]="model.page" placeholder="Page" >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()" matInput [(ngModel)]="model.figure" placeholder="Figure" >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()" matInput [(ngModel)]="model.table" placeholder="Planche" >
                </mat-form-field>

                <mat-form-field class="innerSpacing">
                    <input [readonly]="!isEdit()"
                           matInput
                           [(ngModel)]="model.isbn"
                           placeholder="ISBN"
                           matTooltipPosition="after"
                           [matTooltip]="!isEdit() ? '' : 'Numéro ISBN de l\'ouvrage source, sans les tirets.'"
                    >
                </mat-form-field>

                <div class="mat-title innerSpacing">Lieu</div>

                <app-thesaurus [readonly]="!isEdit()"
                               [service]="institutionSvc"
                               placeholder="Institution"
                               [model]="model.institution"
                               (modelChange)="model.institution = $event"
                               [multiple]="false"
                               [previewComponent]="institutionComponent"
                               matTooltipPosition="after"
                               [matTooltip]="!isEdit() ? '' : 'L\'institution où se trouve l\'oeuvre.\n\nL\'institution s\'écrit en principe dans la langue originale du pays.'"
                ></app-thesaurus>

                <app-address [(model)]="model" [vertical]="true" [readonly]="!isEdit()"></app-address>

                <!-- Don't show related cards if current card has no id : it's required to create a relation-->

                <div *ngIf="!hideCards && model && model.id">
                    <br />
                    <div class="mat-title innerSpacing">Fiches additionnelles</div>

                    <div class="innerSpacing">
                        <app-relations [disabled]="!isEdit()"
                                       [main]="model"
                                       [service]="cardSvc"
                                       [items]="model.cards"
                                       placeholder="Chercher une fiche"
                                       (select)="goToCard($event)"
                        ></app-relations>
                    </div>
                </div>

            </div>

        </perfect-scrollbar>

        <div class="padding mat-elevation-z4">
            <app-stamp [item]="model"></app-stamp>
        </div>

    </div>

    <div fxFlex class="containerWithToolbar" fxLayout="column" *ngIf="!hideImage">
        <mat-toolbar fxFlex="none" color="app" fxLayout="row" fxLayoutAlign="start center" [ngClass]="isEdit() ? 'edition' : ''">
            <div fxFlex></div>
            <a *ngIf="imageSrcFull && !imageData" mat-icon-button [attr.href]="imageSrcFull" download matTooltip="Télécharger l'image">
                <mat-icon>file_download</mat-icon>
            </a>
        </mat-toolbar>
        <div *ngIf="imageSrc && !imageData" class="image" fxFlex [ngStyle]="{'background-image': 'url(' + imageSrc + ')'}"></div>
        <div *ngIf="imageData" class="image" fxFlex [ngStyle]="{'background-image': 'url(data:image;base64,' + imageData + ')'}"></div>
    </div>

</div>
