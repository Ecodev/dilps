<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Artiste">
            <div fxLayout="column" fxLayoutGap="10px" class="padding-v">
                <mat-form-field>
                    <input matInput
                           type="text"
                           name="name"
                           placeholder="Nom"
                           [(ngModel)]="data.item.name"
                           [readonly]="data?.item?.permissions && !data.item.permissions.update"
                    >
                </mat-form-field>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <app-dialog-footer fxFlex
                       [canCreate]="user?.globalPermissions?.artist?.create"
                       [item]="data.item"
                       (create)="create()"
                       (update)="update()"
                       (delete)="delete()"
    ></app-dialog-footer>
</mat-dialog-actions>
