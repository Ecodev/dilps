<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Artiste">
            <div fxLayout="column" fxLayoutGap="10px" class="padding-v">
                <mat-form-field>
                    <input matInput type="text" name="name" placeholder="Nom" [(ngModel)]="data.item.name">
                </mat-form-field>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
    <app-dialog-footer fxFlex
                       [item]="data.item"
                       (create)="create(data.item)"
                       (update)="update(data.item)"
                       (delete)="delete(data.item)"
    ></app-dialog-footer>
</mat-dialog-actions>
